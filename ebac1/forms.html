<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <label for="text">Nome</label>
        <input type="text" placeholder="Seu Nome" id="Seu Nome"><br>
        <label for="email">e-mail</label>
        <input type="email" placeholder="Seu e-mail" id="email"><br>
        <label for="tel">Telefone</label>
        <input type="tel" placeholder="Seu Telefone" id="Seu Telefone"><br>
        <button type="submit">Cadastrar</button><br>
        <hr>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file" name="" id=""><br>
        <input type="color" name="" id=""><br>
        <input type="checkbox" name="" id="checkbox - termos"> <label for="checkbox - termos"></label> 
        <hr>
        <p>Qual sua cor favorita</p>
        <input type="radio" name="cor - favorita" id="cor - vermelha"><label for="cor - vermelho">vermelha</label>
        <input type="radio" name="cor - favorita" id="cor - verde"><label for="cor - verde">verde</label>
        <input type="radio" name="cor - favorita" id="cor - azul"><label for="cor - azul">azul</label>
        <hr>
        <label for="">Qual seu filme favorito</label>
            <section multiple>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </section>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            Enviar 
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
